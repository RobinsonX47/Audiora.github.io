<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiora</title>
    <link rel="icon" type="image/png" href="/favicons/audiora-favicon-white.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./search_styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="./high res png/audiora-high-resolution-logo-white-transparent.png" alt="Logo" />
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="/index.html">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Playlist</span>
                    </a>
                </li>

                <li>

                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="policies">
            <ul>
                <li>
                    <a href="#">Cookies</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="premium.html">Premium</a>
                    </li>
                    <li>
                        <a href="#">Download</a>
                    </li>
                    <li class="divider">|</li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
                <a href="login.html"><button type="button">Log In</button></a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="nowPlaying">
            <img src="BlackSquare.jpg" id="poster_masterPlay">
            <h4 id="masterTitle">
                <div class="subtitle"> </div>
            </h4>
        </div>

        <div class="icons">
            <i class="fa-solid fa-backward-step" id="back"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>

        <span id="currentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100">
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
            <i class="fa fa-solid fa-volume-low" id="vol_icon"></i>
            <input type="range" id="vol" min="0" value="0" max="100">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
        </div>
    </div>
    <section class="webdesigntuts-workshop">
        <form action="" method="">
            <input type="search" placeholder="What are you looking for?">
            <button>Search</button>
        </form>
    </section>

    <script src="https://kit.fontawesome.com/58fcaacfd6.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
